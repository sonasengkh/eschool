spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/eschool
    username: admin
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
    liquibase:
        change-log: classpath:db/changelog/db.changelog-master.yaml
        enabled: true
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher